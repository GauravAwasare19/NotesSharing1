{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Sharing</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" />

  </head>
  <body>

    <nav class="navbar navbar-expand-sm " id="navigation" >
        <ul class="navbar-nav" id="nav1" >
            <li class="navbar-it">
                <a class="nav-link" href="{% url 'profile' %}">
                    <span class="icon"><i class="fa-solid fa-house-chimney"></i></span>
                    <span class="text">HOME</span>
                </a>     
            </li>
            <li class="navbar-it">
                <a class="nav-link" href="{% url 'upload_notes' %}">
                    <span class="icon"><i class="fa-solid fa-upload"></i></span>
          <span class="text">Upload<br>Notes</span>
                </a>
            </li>
            <li class="navbar-it">
                <a class="nav-link" href="{% url 'view_mynotes' %}"><span class="icon"><i class="fa-sharp fa-solid fa-eye"></i></span>

            </li>
            <li class="navbar-it">
                <a class="nav-link" href="#"><span class="icon"><i class="fa-solid fa-people-line"></i></span>

            </li>
            <li class="navbar-it">
                <a class="nav-link" href="{% url 'Logout' %}">       <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                    <span class="text">Logout</span></a>
            </li>
        </ul>
    </nav>
 
    {% block start %} 
    
    {% endblock %}

    <script src="https://kit.fontawesome.com/5b4555172b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
